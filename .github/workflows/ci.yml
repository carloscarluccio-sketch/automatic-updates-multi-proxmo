name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: proxmox_tenant_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Setup test database
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/proxmox_tenant_test
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/proxmox_tenant_test
          JWT_SECRET: test-secret-key
          ENCRYPTION_KEY: test-encryption-key
        run: npm test

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/proxmox_tenant_test
          JWT_SECRET: test-secret-key
          ENCRYPTION_KEY: test-encryption-key
        run: npm run test:integration

      - name: Generate coverage report
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/proxmox_tenant_test
          JWT_SECRET: test-secret-key
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Start backend
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/proxmox_tenant_test
          JWT_SECRET: test-secret-key
        run: |
          npm start &
          sleep 10

      - name: Start frontend
        working-directory: ./frontend
        run: |
          npm run preview &
          sleep 5

      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:4173
        run: npx playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint (Backend)
        working-directory: ./backend
        run: npm run lint || true

      - name: Run TypeScript check (Backend)
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Run ESLint (Frontend)
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run TypeScript check (Frontend)
        working-directory: ./frontend
        run: npx tsc --noEmit

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: npm audit --production || true

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --production || true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --severity-threshold=high

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/multpanelreact
            git pull origin main
            cd backend
            npm ci --production
            npm run build
            npx prisma migrate deploy
            pm2 restart multpanel-api
            cd ../frontend
            npm ci
            npm run build
            echo "Deployment completed successfully"

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Deployment to production: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
